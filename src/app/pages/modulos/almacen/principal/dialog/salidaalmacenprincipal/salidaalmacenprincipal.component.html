<mat-card-header>
    <p>
      <mat-toolbar color="primary">
        <span>Salida de Almacen Principal</span>
        <span class="example-spacer"></span>
      </mat-toolbar>
    </p>
  </mat-card-header>
  <div mat-dialog-content>
    <form [formGroup]="formAlmacen">
      <div class="form-group">
        <div class="row">
          <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>id</mat-label>
            <input matInput formControlName="id">
          </mat-form-field>
          <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Producto</mat-label>
            <input matInput formControlName="producto">
          </mat-form-field>
          <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Cantidad</mat-label>
            <input type="number" matInput formControlName="cantidad">
          </mat-form-field>
          <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Zona</mat-label>
            <mat-select formControlName="id_zona">
              <mat-option *ngFor="let zona of zona" [value]="zona.id"  >
                {{zona.zona}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
  </div>
  <form class="row g-3">
    <div class="col-auto">
      <button mat-raised-button color="primary" [disabled]="!formAlmacen.valid" [mat-dialog-close]="1" (click)="agregarSalidaAlmacenPrincipal()"><mat-icon>save</mat-icon> Aceptar</button>
    </div>
    <div class="col-auto">
      <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1"><mat-icon>exit_to_app</mat-icon> Cancelar</button>
    </div>
  </form>
