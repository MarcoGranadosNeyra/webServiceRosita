<mat-card-header>
    <p>
      <mat-toolbar color="primary">
        <span>Agregar Producto</span>
        <span class="example-spacer"></span>
      </mat-toolbar>
    </p>
  </mat-card-header>
  <div mat-dialog-content>
    <form [formGroup]="formProductoAlmacen">
      <div class="form-group">
        <div class="row">

          <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Producto</mat-label>
            <mat-select formControlName="id_producto">
              <mat-option *ngFor="let producto of productos" [value]="producto.id"  >
                {{producto.producto}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field  class="fullWidth" appearance="outline">
            <mat-label>Cantidad</mat-label>
            <input type="number" matInput formControlName="cantidad">
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Cantidad Minima</mat-label>
            <input type="number" matInput formControlName="cantidad_minima">
          </mat-form-field>

          <section class="example-section">
            <mat-checkbox class="example-margin" color="primary" formControlName="vencimiento">vencimiento
            </mat-checkbox>
          </section>
          <section class="py-2">
          </section>

          <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Fecha Vencimiento</mat-label>
            <input type="date" matInput formControlName="fecha_vencimiento">
          </mat-form-field>



        </div>
  </div>
  <form class="row g-3">
    <div class="col-auto">
      <button mat-raised-button color="primary" [disabled]="!formProductoAlmacen.valid" [mat-dialog-close]="1" (click)="agregarProductoAlmacen()"><mat-icon>save</mat-icon> Aceptar</button>
    </div>
    <div class="col-auto">
      <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1"><mat-icon>exit_to_app</mat-icon> Cancelar</button>
    </div>
  </form>
