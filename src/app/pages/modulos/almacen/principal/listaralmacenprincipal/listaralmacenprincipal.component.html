<div class="container py-3">

    <div class="app-title">
      <div>
        <h2><i class="fa fa-th-list"></i> Modulo - Almacen Principal</h2>
        <p>Modulo - Almacen Principal</p>
      </div>
      <ul class="app-breadcrumb breadcrumb side">
        <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
        <li class="breadcrumb-item active"><a routerLink='/main'>Dashboard</a></li>
        <li class="breadcrumb-item">Modulo Almacen Principal</li>
  
      </ul>
    </div>

    <form class="row g-3">
      <div class="col-auto">
        <button mat-raised-button color="primary" (click)="add()"><mat-icon>add</mat-icon> Nuevo Producto</button>
        
      </div>
    </form>

    <mat-form-field>
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="filtrar($event)" placeholder="buscar">
    </mat-form-field>
  
    <div class="mat-elevation-z1">
      <table mat-table [dataSource]="dataSource" matTableExporter #exporter="matTableExporter" matSort>
  
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let element" class="left-text"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="PRODUCTO">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> PRODUCTO </th>
          <td mat-cell *matCellDef="let element" class="left-text"> {{element.producto}} </td>
        </ng-container>
  
        <ng-container matColumnDef="CATEGORIA">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> CATEGORIA </th>
          <td mat-cell *matCellDef="let element" class="left-text"> {{element.categoria}} </td>
        </ng-container>
  
        <ng-container matColumnDef="UNIDAD">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> UNIDAD </th>
          <td mat-cell *matCellDef="let element" class="left-text">{{element.unidad}} </td>
        </ng-container>
  
        <ng-container matColumnDef="CANTIDAD">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> CANTIDAD </th>
          <td mat-cell *matCellDef="let element" class="left-text"> {{element.cantidad}} </td>
        </ng-container>
  
        <ng-container matColumnDef="VENCIMIENTO">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>VENCIMIENTO </th>
          <td mat-cell *matCellDef="let element" class="left-text"> {{element.vencimiento}} </td>
        </ng-container>

        <ng-container matColumnDef="ACCIONES">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header> ACCIONES  </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="ingreso(element['id'])">
              <mat-icon mat-icon-button color='primary'>add_circle</mat-icon>

            </button>
            <button mat-icon-button (click)="salida(element['id'])">
              <mat-icon mat-icon-button color="warn">remove_circle_outline</mat-icon>
            </button>
          </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5]"></mat-paginator>
    </div>
  
    <div class="py-2 d-grid gap-2 d-md-block">
      <button mat-raised-button
        (click)="exporter.exportTable('xls', {fileName:'reporte almacenn principal', sheet: 'reporte almacenn principal', Props: {Author: 'Cevicheria Rosita'}})">Exportar
        excel</button>
      <button mat-raised-button
        (click)="exporter.exportTable('csv', {fileName:'reporte', sheet: 'reporte almacenn principal', Props: {Author: 'Cevicheria Rosita'}})">Exportar
        csv</button>
    </div>
  
  
  </div>
