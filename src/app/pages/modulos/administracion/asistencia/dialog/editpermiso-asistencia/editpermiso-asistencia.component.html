<mat-card-header>
    <p>
      <mat-toolbar color="primary">
        <span>Control de Asistencia - Modificar Permiso</span>
        <span class="example-spacer"></span>
      </mat-toolbar>
    </p>
  </mat-card-header>
  <div mat-dialog-content>
    <form [formGroup]="formAsistencia">
      <div class="form-group">
        <div class="row">
          <mat-form-field appearance="fill">
            <mat-label>id</mat-label>
            <input matInput formControlName="id">
          </mat-form-field>

          
          <section class="example-section">
            <mat-checkbox class="example-margin" color="primary" formControlName="permiso">Permiso
            </mat-checkbox>
          </section>

          <section class="py-2">
          </section>

          <mat-form-field appearance="fill">
            <mat-label>Motivo</mat-label>
            <input matInput formControlName="motivo">
          </mat-form-field>
        </div>
  </div>
  <form class="row g-3">
    <div class="col-auto">
      <button mat-raised-button color="primary" [disabled]="!formAsistencia.valid" [mat-dialog-close]="1" (click)="modificarAsistencia()"><mat-icon>save</mat-icon> Aceptar</button>
    </div>
    <div class="col-auto">
      <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1"><mat-icon>exit_to_app</mat-icon> Cancelar</button>
    </div>
  </form>
