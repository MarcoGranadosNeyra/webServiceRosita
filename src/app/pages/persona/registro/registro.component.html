


<div class="container py-3">
  <div class="row centrar">
    <div class="col-lg-12">

      <form class="contact-form row" [formGroup]="formPersona" (ngSubmit)="agregarPersona()">

        
        <div class="form-row">
          <div class="row">

        <h1><label><strong>CREDENCIALES :</strong></label></h1>

        <div class="form-group col-md-12">
          <label><strong>Usuario :</strong></label>
          <input type="text" class="form-control form-control-lg" formControlName="usuario" >
        </div>

        <div class="form-group col-md-6">
          <label><strong>Contraseña :</strong></label>
          <input type="password" class="form-control form-control-lg" formControlName="password" >
        </div>

        <div class="form-group col-md-6">
          <label><strong>Confirmar Contraseña :</strong></label>
          <input type="password" class="form-control form-control-lg" formControlName="confirmarPassword" >
        </div>

        <mat-error class="mat-error" *ngIf="checarSiSonIguales()">Las contraseñas no coinciden</mat-error>
        
      </div>
    </div>
        
        <div class="form-row">
          <div class="row">
            <h1><label><strong>DATOS PERSONALES :</strong></label></h1>
            <div class="form-group col-md-4">
              <label><strong>Departamento :</strong></label>
              <select class="form-select form-select-lg mb-3" [(ngModel)]='departamentoSelected'
                (change)="getIdDepartamento($event)" formControlName="id_departamento">
                <option *ngFor="let departamento of departamento" value={{departamento.id}}  >
                  {{departamento.departamento}}</option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <label><strong>Provincia :</strong></label>
              <select class="form-select form-select-lg mb-3" [(ngModel)]='provinciaSelected'
              (change)="getIdProvincia($event)" formControlName="id_provincia" >
              <option >Seleccione</option>
              <option *ngFor="let provincia of provincia" value={{provincia.id}}>
                {{provincia.provincia}}</option>
            </select>
            </div>
            <div class="form-group col-md-4">
              <label><strong>Distrito :</strong></label>
              <select class="form-select form-select-lg mb-3" [(ngModel)]='distritoSelected' formControlName="id_distrito">
                <option >Seleccione</option>
              <option *ngFor="let distrito of distrito" value={{distrito.id}}>
                {{distrito.distrito}}</option>
            </select>
            </div>
          </div>
        </div>



        <div class="form-row">
          <div class="row">
            <div class="form-group col-md-4">
              <label><strong>Tipo de Documento :</strong></label>
              <select class="form-select form-select-lg mb-3" [(ngModel)]='documentoSelected' formControlName="id_documento" >
                <option *ngFor="let documento of documento" value={{documento.id}}>
                  {{documento.documento}}</option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <label><strong>Nro de Documento :</strong></label>
              <input type="text" class="form-control form-control-lg" formControlName="nro_documento"  >
              
            </div>
            <div class="form-group col-md-4">
              <label><strong>Sexo :</strong></label>
              <select class="form-select form-select-lg mb-3" [(ngModel)]='sexoSelected'
                formControlName="id_sexo">
                <option *ngFor="let sexo of sexo" value={{sexo.id}}  >
                  {{sexo.sexo}}</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="row">
            <div class="form-group col-md-4">
              <label><strong>Nombres :</strong></label>
              <input type="text"  formControlName="nombre" class="form-control form-control-lg" >
             
            </div>
            <div class="form-group col-md-4">
              <label><strong>Apellido Paterno :</strong></label>
              <input type="text" formControlName="apaterno" class="form-control form-control-lg" >
            </div>
            <div class="form-group col-md-4">
              <label><strong>Apellido Materno :</strong></label>
              <input type="text" class="form-control form-control-lg" formControlName="amaterno">
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="row">
            <div class="form-group col-md-6">
              <label class="col-sm-6 col-form-label"><strong>Telefono :</strong></label>
              <input type="text" formControlName="telefono" class="form-control form-control-lg"  > 
            </div>

            <div class="form-group col-md-6">
              <label class="col-sm-6 col-form-label"><strong>Fecha de Nacimiento :</strong></label>
              <input type="date" formControlName="fecha_naci" class="form-control form-control-lg">
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="row">
            <div class="form-group col-md-6">
              <label class="col-sm-6 col-form-label"><strong>Direccion :</strong></label>
              <input type="text"  formControlName="direccion" class="form-control form-control-lg"  >
            </div>
            <div class="form-group col-md-6">
              <label class="col-sm-6 col-form-label"><strong>Correo :</strong></label>
              <input type="text"  formControlName="correo" class="form-control form-control-lg" >
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="row">
            <div class="form-group col-md-12">
              <input type="hidden"   class="form-control form-control-lg" formControlName="firma" >
            </div>
            <div class="form-group col-md-12">
              <input type="hidden"  class="form-control form-control-lg" formControlName="huella">
            </div>
            <div class="form-group col-md-12">
              <input type="hidden"    class="form-control form-control-lg" formControlName="foto">
            </div>
          </div>
        </div>
        <!--
        <div class="form-row">
          <div class="row">
            <div class="form-group col-md-12">
              <label class="col-sm-6 col-form-label"><strong>Firma :</strong></label>
              <input class="form-control form-control-lg" type="file"   (change)="subirFirma($event)" required>
            </div>
            <div class="form-group col-md-12">
              <label class="col-sm-6 col-form-label"><strong>Huella :</strong></label>
              <input class="form-control form-control-lg" type="file" (change)="subirHuella($event)" required>
            </div>
            <div class="form-group col-md-12">
              <label class="col-sm-6 col-form-label"><strong>Foto :</strong></label>
              <input class="form-control form-control-lg" type="file" (change)="subirFoto($event)" required>                            
            </div>
          </div>
        </div>
      -->
        <div class="d-grid gap-2 py-3">
          <button class="btn btn-success btn-lg btn-block" [disabled]="!formPersona.valid">Registrar</button>
          <button class="btn btn-danger btn-lg btn-block" (click)="cancelar()">Cancelar</button>
        </div>

      </form>
    </div>
  </div>
</div>
