
  <div class="container py-3">
    <div class="row centrar">
      <div class="col-lg-12">


        <div class="col-md-3 text-left justify-content-left align-self-left py-2">
          <h1><label><strong>DATOS PERSONALES :</strong></label></h1>
        </div>

        <div class="form-row">
          <div class="row">
            <div class="form-group col-md-4 py-2">
              <label><strong>Nombres </strong></label>
              <input type="text" minlength="16" class="form-control form-control-lg" value="{{persona.nombre}}" disabled>
            </div>
            <div class="form-group col-md-4 py-2">
              <label><strong>Apellido Paterno :</strong></label>
              <input type="text"   class="form-control form-control-lg" value="{{persona.apaterno}}" disabled>
            </div>
            <div class="form-group col-md-4 py-2">
              <label><strong>Apellido Materno:</strong></label>
              <input type="text"  class="form-control form-control-lg" value="{{persona.amaterno}}" disabled>
            </div>
            <div class="form-group col-md-4 py-2">
              <label><strong>Correo:</strong></label>
              <input type="text"   class="form-control form-control-lg" value="{{persona.correo}}" disabled>
            </div>
            <div class="form-group col-md-4 py-2">
              <label><strong>Telefono:</strong></label>
              <input type="text"   class="form-control form-control-lg" value="{{persona.telefono}}" disabled>
            </div>
            <div class="form-group col-md-4 py-2">
              <label><strong>Nro Documento:</strong></label>
              <input type="text"  class="form-control form-control-lg" value="{{persona.nro_documento}}" disabled>
            </div>
          </div>
        </div>

        <div class="col-md-12 text-left justify-content-left align-self-left py-3">
          <h1><label><strong>DETALLE DEL SERVICIO MEDICO :</strong></label></h1>
        </div>

        <div class="form-row">
          <div class="row">
            <div class="form-group col-md-4 py-2">
              <label><strong>Especialidad </strong></label>
              <input type="text" minlength="16" class="form-control form-control-lg" value="{{especialidad.especialidad}}" disabled>
            </div>
            <div class="form-group col-md-4 py-2">
              <label><strong>Examen :</strong></label>
              <input type="text"   class="form-control form-control-lg" value="{{examen.examen}}" disabled>
            </div>
            <div class="form-group col-md-4 py-2">
              <label><strong>Precio:</strong></label>
              <input type="text"  class="form-control form-control-lg" value="{{examen.precio}}" disabled>
            </div>
            <div class="form-group col-md-6 py-2">
              <label><strong>Fecha:</strong></label>
              <input type="text"   class="form-control form-control-lg" value="{{dataService.fecha  | date: 'EEEE,d MMMM ,yyyy'}}"   disabled>
            </div>
            <div class="form-group col-md-6 py-2">
              <label><strong>Hora:</strong></label>
              <input type="text"  class="form-control form-control-lg" value="{{dataService.hora}}" disabled>
            </div>
          </div>
        </div>


        <form class="contact-form row" [formGroup]="formularioCita" (ngSubmit)="confirmarDialogo()">

      <div class="form-row">
        <div class="row">
          <div class="form-group col-md-12">
            <input type="hidden"  formControlName="id_paciente"
              class="form-control form-control-lg">
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="row">
          <div class="form-group col-md-12">
            <input type="hidden"  formControlName="id_calendario"
              class="form-control form-control-lg">
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="row">
          <div class="form-group col-md-12">
            <input type="hidden" formControlName="id_especialidad"
              class="form-control form-control-lg">
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="row">
          <div class="form-group col-md-12">
            <input type="hidden"  formControlName="id_examen"
              class="form-control form-control-lg">
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="row">
          <div class="form-group col-md-12">
            <input type="hidden"  formControlName="fecha"
              class="form-control form-control-lg">
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="row">
          <div class="form-group col-md-12">
            <input type="hidden"  formControlName="hora"
              class="form-control form-control-lg">
          </div>
        </div>
      </div>



          <div class="d-grid gap-2 py-3">
            <button class="btn btn-success btn-lg btn-block"  [disabled]="!formularioCita.valid" >Registrar</button>
            <button class="btn btn-danger btn-lg btn-block" (click)="cancelar()">Cancelar</button>
          </div>

        </form>
      </div>
    </div>
  </div>
